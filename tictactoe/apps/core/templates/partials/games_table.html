{% for game in games_played %}
    <tr>
        <td>{{ game.id }}</td>
        <td>{{ game.winner.username }}</td>
        <td>{{ game.player_x.username }}</td>
        <td>{{ game.player_o.username }}</td>
        <td>{{ game.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
{% empty %}
    <tr>
        <td colspan="5">No games found.</td>
    </tr>
{% endfor %}
